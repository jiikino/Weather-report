<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Src/Index.css"</link>
  <title>Weather Report</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="the-main">
    <header>
        <form class="search-form" id="search-input">
            <input type="search" placeholder="Enter a city" required class="Search-form-box" id="search-text-input">
            <input type="submit" value="search" class="Search-form-button">
        </form>
    </header>
</body>
<main>
    <div class="weather-info-main">
    <div>
<h1 class="current-city">
   Paris
</h1
<p >
<p class="current-temp-details">
<span id="current-details">Tuesday 14.49</span>, scattered Clouds <br/>

Humidty: <span id="current-humidity"><strong>66%</strong></span>, wind: <span id="current-wind"><strong>3.13kmlh</strong></span>
</p>
</div>
<div class="current-temp-container">
<p class="current-temp">
    <span class="current-temp-icon"> ⛅️ </span>
    <span class="current-temp-figure" id="current-temperature">12</span> 
    <span class="current-temp-unit">°C</span>
</p>
 </div>
 </div>
</main>

</div>
<button class="dark-theme-button" id="dark-theme-button"> 
    dark theme
</button>
<script src="Src/script.js"></script>

</html>
